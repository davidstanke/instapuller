{% extends "layout.html" %}
{% block content %}
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Username</th>
					<th scope="col">Post Count</th>
				</tr>
			</thead>
			<tbody>
				{% for item in rows %}
				<tr>
					<td scope="row">{{item[0]}}</td>
					<td>{{item[1]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}

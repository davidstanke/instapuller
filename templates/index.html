<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i&amp;display=swap" rel="stylesheet">

	<title>Insta-puller: A puller of Insta</title>
	<style>
		body {
			font-family:"Google Sans", sans-serif;
			background-color: white;
            max-width:1024px;
            margin:auto;
		}

		.tableHolder {
			margin: 35px;
			background-color: yellow;
		}

		td img {
			height: 100px;
		}

		th {
            background-color:#666;
            color:white;
        }

	</style>
</head>

<body>
	<div class=tableHolder>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Username</th>
					<th scope="col">Caption</th>
					<th scope="col">Link</th>
					<th scope="col">Thumbnail</th>
				</tr>
			</thead>
			<tbody>
				{% for item in data %}
				<tr>
					<td scope="row">{{item.username}}</td>
					<td>{{item.caption | truncate(400)}}</td>
					<td><a href="{{item.direct_link}}">Insta Link</a>
					</td>
					<td>
						<a href="{{item.thumbnail_src}}">
							<img src="{{item.thumbnail_src}}" alt="">
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
